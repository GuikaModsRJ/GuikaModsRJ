<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem Enviada — Guika Mods RJ</title>
  <style>
    :root { --bg:#0e0e0e; --panel:#1a1a1a; --text:#e6e6e6; --radius:10px; }
    body { margin:0; font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); text-align:center; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { background:var(--panel); padding:2rem; border-radius:var(--radius); box-shadow:0 2px 8px rgba(0,0,0,0.5); max-width:400px; }
    h1 { margin-bottom:1rem; }
    p { color:#aaa; }
    a { display:inline-block; margin-top:1.5rem; color:#fff; text-decoration:none; background:#2b2b2b; padding:0.6rem 1.2rem; border-radius:var(--radius); }
    a:hover { background:#3a3a3a; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Mensagem enviada!</h1>
    <p>Obrigado por entrar em contato. Responderemos o mais rápido possível.</p>
    <a href="index.html">← Voltar ao site</a>
  </div>
</body>
</html>
