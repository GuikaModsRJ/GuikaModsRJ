<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Guika Mods RJ</title>
<style>
body {
  background-color: #111;
  color: #eee;
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 2rem;
}
h1 { text-align: center; }
form {
  background: #1a1a1a;
  padding: 1rem;
  border-radius: 10px;
  max-width: 600px;
  margin: 0 auto 2rem auto;
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
}
input, select, textarea, button {
  background: #222;
  border: 1px solid #333;
  border-radius: 6px;
  color: #eee;
  padding: 0.6rem;
  font-size: 1rem;
}
button {
  background: #2b2b2b;
  cursor: pointer;
  font-weight: bold;
}
button:hover { background: #3a3a3a; }
table {
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  border-collapse: collapse;
}
th, td {
  border-bottom: 1px solid #333;
  padding: 0.5rem;
  text-align: left;
}
th { background: #222; }
.actions button {
  margin-right: 0.5rem;
  padding: 0.4rem 0.7rem;
}
</style>
</head>
<body>

<h1>Painel Admin — Guika Mods RJ</h1>

<form id="modForm">
  <input type="text" id="titulo" placeholder="Título do mod" required>
  <input type="text" id="tituloTopo" placeholder="Título que aparece em cima do mod">
  <input type="url" id="img" placeholder="URL da imagem" required>
  <input type="url" id="download" placeholder="Link de download do mod" required>
  <textarea id="descricao" placeholder="Descrição do mod" rows="4" required></textarea>
  <input type="date" id="data" required>
  <select id="categoria" required>
    <option value="">Selecione a categoria</option>
    <option value="motos">Motos</option>
    <option value="mapas">Mods pro Mapa</option>
    <option value="pecas">Peças Zmodler</option>
    <option value="personagens">Mods de Personagem</option>
    <option value="outros">Outros Mods</option>
  </select>
  <button type="submit">Adicionar Mod</button>
</form>

<h2 style="text-align:center;">Mods Salvos</h2>
<table>
  <thead>
    <tr>
      <th>Título</th>
      <th>Categoria</th>
      <th>Data</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="listaMods"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push, set, get, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // Config do seu Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDuh9sEO3aejr6RZGwWC84f0EvTulXbAdQ",
    authDomain: "guikamodsrj.firebaseapp.com",
    databaseURL: "https://guikamodsrj-default-rtdb.firebaseio.com",
    projectId: "guikamodsrj",
    storageBucket: "guikamodsrj.firebasestorage.app",
    messagingSenderId: "810907224917",
    appId: "1:810907224917:web:4ba5c07d52d37df06dbddc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const modsRef = ref(db, "mods");

  const form = document.getElementById("modForm");
  const listaMods = document.getElementById("listaMods");

  // Exibir mods
  function mostrarMods() {
    get(modsRef).then(snapshot => {
      listaMods.innerHTML = "";
      if (snapshot.exists()) {
        const mods = snapshot.val();
        Object.entries(mods).forEach(([id, mod]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${mod.titulo}</td>
            <td>${mod.categoria}</td>
            <td>${mod.data}</td>
            <td class="actions">
              <button onclick="excluirMod('${id}')">Excluir</button>
            </td>
          `;
          listaMods.appendChild(tr);
        });
      }
    });
  }

  // Excluir mod
  window.excluirMod = function(id) {
    remove(ref(db, "mods/" + id)).then(() => {
      alert("Mod excluído!");
      mostrarMods();
    });
  };

  // Adicionar mod
  form.addEventListener("submit", e => {
    e.preventDefault();
    const mod = {
      id: "mod-" + Date.now(),
      titulo: titulo.value,
      tituloTopo: tituloTopo.value,
      img: img.value,
      descricao: descricao.value,
      data: data.value,
      categoria: categoria.value,
      download: download.value
    };
    const novo = push(modsRef);
    set(novo, mod).then(() => {
      alert("Mod adicionado!");
      form.reset();
      mostrarMods();
    });
  });

  mostrarMods();
</script>
</body>
</html>
